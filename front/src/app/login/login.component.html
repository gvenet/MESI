

<div id="container">
    <!-- zone de connexion -->

    <form (ngSubmit)="postUser()" #loginForm="ngForm">
        <h1>Connexion</h1>

        <label><b>Nom d'utilisateur</b></label>
        <input type="text" placeholder="Entrer le nom d'utilisateur" name="username" [(ngModel)]="username" required>

        <label><b>Mot de passe</b></label>
        <input type="password" placeholder="Entrer le mot de passe" name="password" [(ngModel)]="password" required>

        <input type="submit" id='submit' value='LOGIN'>

    </form>
</div>
